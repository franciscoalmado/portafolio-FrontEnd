<div class="nueva">
    <div class="box-nueva">
        <h4>Nueva Experiencia Laboral</h4>
        <p>Agregá una nueva experiencia laboral al Portfolio Web</p>
        <form (ngSubmit)="onCreate()" novalidate>
            <div class="container">
                <label id="label" for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="Empresa" [(ngModel)]="empresa" required=""/>
            </div>
            <div class="container">
                <label id="label" for="cargo">Cargo</label>
                <input type="text" id="cargo" name="cargo" placeholder="Cargo" [(ngModel)]="cargo" required=""/>
            </div>
            <div class="container">
                <label id="label" for="periodo">Período</label>
                <input type="text" id="periodo" name="periodo" placeholder="Período" [(ngModel)]="periodo" required=""/>
            </div>
            <div class="container"> 
                <label id="label" for="funciones">Funciones</label>
                <textarea name="funciones" id="funciones" cols="30" rows="5" placeholder="Funciones" [(ngModel)]="funciones" required=""></textarea>
            </div>
            <div class="container">
                <button type="submit" value="submit" id="get-into">Agregar</button>
            </div>
        </form>
    </div>
</div>
