<div class="nueva"> 
    <div class="box-nueva">  
        <h4>Nueva Skill</h4>
        <p>Agregá una nueva skill al Portfolio Web</p>
        <form (ngSubmit)="onCreate()" novalidate>
            <div class="container">
                <label id="label" for="tecnologias">Tecnologías</label>
                <select name="tecnologias" id="tecnologias" multiple>
                    <option *ngFor="let tech of listTechs" [value]="tech.text" (click)="getTechsValue(tech.text)">{{tech.text}}</option>
                </select>
                <input type="text" id="nombre" name="nombre" placeholder="Tecnología seleccionada" [(ngModel)]="nombre" required/>
            </div>
            <div class="container" *ngIf="nombre !== ''"> 
                <label id="label" for="img">Imagen</label>
                <input type="file" id="img" name="img" [(ngModel)]="this.skill.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"/>
            </div>
            <div class="container">
                <label id="label" for="porcentaje">Porcentaje</label>
                <input type="number" id="porcentaje" name="porcentaje" placeholder="Porcentaje" [(ngModel)]="porcentaje" required/>
            </div>
            <div class="container">
                <button type="submit" value="submit" id="get-into">Agregar</button>
            </div>
        </form>
    </div>
</div>
