<section>
    <h3>Skills</h3>
    <div class="add-remove">
        <a [routerLink]="['nueva-skills']" *ngIf="isLogged"><img class="add" src="../../../assets/img/add.png" alt="Agregar"></a>
    </div>
    <div class="wrapper">
        <div class="box" *ngFor="let skill of skill">
            <div class="circle"> 
                <circle-progress 
                [percent]="(skill.porcentaje)" 
                [radius]="60"
                [imageSrc]="(skill.img)"
                [imageHeight]="60"
                [imageWidth]="60"
                [showImage]="true"
                [showUnits]="false"
                [showSubtitle]="false" 
                [outerStrokeWidth]="8" 
                [innerStrokeWidth]="4"
                [outerStrokeColor]="'#62627f'" 
                [innerStrokeColor]="'#8c949e'" 
                [animation]="true"
                [animationDuration]="600">
            </circle-progress>
            </div>
            <div class="img">
                <a [routerLink]="['editar-skills', skill.id]" *ngIf="isLogged"><img src="../../../assets/img/edit.png" alt="Editar"></a>
                <a (click)="delete(skill.id)" *ngIf="isLogged"><img src="../../../assets/img/remove.png" alt="Eliminar"></a>
            </div>
        </div>
    </div>
</section> 
<hr>
