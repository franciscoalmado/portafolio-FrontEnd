<div class="editar" *ngIf="persona">
    <div class="box-editar">
        <h4>Actualizar Datos Personales</h4>
        <p>Actualizá tus datos del Portfolio Web</p>
        <form (ngSubmit)="onUpdate()" novalidate>
            <div class="container">
                <label id="label" for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="persona.nombre" required/>
            </div> 
            <div class="container">
                <label id="label" for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" [(ngModel)]="persona.apellido" required/>
            </div>
            <div class="container"> 
                <label id="label" for="img">Imagen</label>
                <input type="file" id="img" name="img" [(ngModel)]="this.persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"/>
            </div> 
            <div class="container">
                <label id="label" for="profesion">Profesión</label>
                <input type="text" id="profesion" name="profesion" placeholder="Profesión" [(ngModel)]="persona.profesion" required/>
            </div>
            <div class="container">
                <label id="label" for="about-me">About Me</label> 
                <textarea name="about-me" id="about-me" cols="30" rows="5" placeholder="About Me" [(ngModel)]="persona.aboutMe" required></textarea>
            </div>
            <div class="container">
                <button type="submit" value="submit" id="get-into">Actualizar</button>
            </div>
        </form>
    </div>
</div>
