<section>
    <h3>Idiomas</h3>
    <div class="add-remove"> 
        <a [routerLink]="['nuevo-idioma']" *ngIf="isLogged"><img class="add" src="../../../assets/img/add.png" alt="Agregar"></a>       
    </div> 
    <div class="wrapper">
        <div class="box" *ngFor="let Idioma of idioma">
            <div class="data">
                <p>Idioma: <span id="details">{{Idioma.nombre}}</span></p>
                <p>Nivel: <span>{{Idioma.nivelDeIdioma}}</span></p>
                <div class="img">
                    <a [routerLink]="['editar-idioma', Idioma.id]" *ngIf="isLogged"><img class="edit" src="../../../assets/img/edit.png" alt="Editar"></a>
                    <a (click)="delete(Idioma.id)" *ngIf="isLogged"><img class="remove" src="../../../assets/img/remove.png" alt="Eliminar"></a>
                </div>
            </div>
        </div>
    </div>
</section>
<hr>
